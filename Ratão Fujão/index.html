<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratinho Fujão</title>
    <link href="Estilo.css" rel="stylesheet">
    <link rel="icon" href="imagens/favicon.ico" type="image/x-icon">
</head>

<body>

    <div id="help">
        <p>    Controles: Com as teclas do seu teclado
            use as setas de direita, esquerda, para cima e para baixo</p>
    </div>
    
    <div id="score_div">
        Score: <span id="score">0</span> <br>
        High Score: <span id="high_score">0</span>
    </div>

    <div id="container">
        <div id="line_1" class="line"></div>
        <div id="line_2" class="line"></div>
        <div id="line_3" class="line"></div>
        
        <div id="car" class="car">
            <div class="f_glass1"></div>
            <div class="b_glass1"></div>
            <div class="f_light_l"></div>
            <div class="f_light_r"></div>
        </div>

        <div id="car_1" class="car">
            <div class="f_glass"></div>
            <div class="b_glass"></div>
            <div class="f_light_l"></div>
            <div class="f_light_r"></div>
        </div>

        <div id="car_2" class="car">
            <div class="f_glass"></div>
            <div class="b_glass"></div>
            <div class="f_light_l"></div>
            <div class="f_light_r"></div>
        </div>

        <div id="car_3" class="car">
            <div class="f_glass"></div>
            <div class="b_glass"></div>
            <div class="f_light_l"></div>
            <div class="f_light_r"></div>
        </div>

        <div id="restart_div">
            <button id="restart">
                Recomeçar<br>
                <span class="small_text">{Pressione Enter}</span>
            </button>
        </div>
    </div>

 <br>
    <h5>Equipe: <strong>Rian, Lucas, Gabriel e Mickaelly</strong></h5>



    <script src="jquery.min.js"></script>
    <script src="script.js" defer></script>

</body>
</html>
