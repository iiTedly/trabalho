<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <title>Formulario</title>
</head>
<body>
    <img src="Gatocarregando.png" alt="Gatocarregando" id="logo">

    <form action="javascript:alert('Formuário aprovado para envio')" method="post" id="formcad">
        <p class="Cadastro">Preencha Seus Dados:</p>
        <label for="uid">Usuário:</label>
        <input type="text" name="uid" id="uid" pattern="[A-Za-z0-9]{3,16}" required>

        <label for="tel">Telefone:</label>
        <input type="tel" name="tel" id="tel" minlength="14" maxlength="15">

        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" required>

        <label for="pwd">Senha:</label>
        <input type="password" name="pwd" id="pwd" required>

        <label for="pwd2">Confirme sua senha:</label>
        <input type="password" name="pwd2" id="pwd2" required>

        <p class="Dados">Dados pessoais:</p>
        <label for="nome">Nome completo:</label>
        <input type="text" name="nome" id="nome" pattern="[A-Za-z]{3,60}" required>

        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" id="cpf" minlength="14" maxlength="14" required>

        <label>Gênero:</label>

        <label for="gen">Masculino
            <input type="radio" name="gen" id="masc" value="masc" required >
        </label>

        <label for="gen">Feminino
            <input type="radio" name="gen" id="fem" value="fem">
        </label>
        <label for="gen">Outro 
            <input type="radio" name="gen" id="out" value="out">
        </label>

        <label for="nasc">Data de nascimento*</label>
        <input type="date" name="nasc" id="nasc" required>

        <label for="idade">Idade</label>
        <input type="text" name="idade" id="idade" readonly>

        <label for="cor">Cor preferida</label>
        <input type="color" name="cor" id="cor">

        <label for="lic">Aceito os <br>
            Termos de serviço e a
            Política de privacidade</label>
        <input type="checkbox" name="lic" id="lic" required>
        
        <input type="reset" value="Limpar">
        <input type="submit" value="Cadastre-se">
    </form>
<footer>

            2071 - Itaum, Joinville - SC, 89210-160</p><br/>
            </address>
</footer>
    </body>
    </html>
